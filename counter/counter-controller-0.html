	<body>
		<div class="part-block container">
			<div class="part-block label-container">
				<span class="label display-label">カウンター</span>
				<input id="label-input" class="label input-label" type="text" autocorrect="off" autocomplete="off" placeholder="name">
			</div>

			<div class="part-block back-count">
				<div class="centring container-count">
					<input id="count" class="display-count" type="number" step="1" min="0" placeholder="count" autocomplete="off">
				</div>
			</div>

			<div class="part-block max-container">
				<div id="max-decrease" class="">
					-1
				</div>

				<input id="max-input" class="" type="number" step="0" min="0" placeholder="max" autocomplete="off">

				<div id="max-increase">
					+1
				</div>
			</div>

			<div class="part-block">
				<div id="count-increase" class="centring button">
					<span class="button-inner">
						+1
					</span>
				</div>

				<div id="count-decrease" class="part-block centring button">
					<span class="button-inner">
						-1
					</span>
				</div>
			</div>
		</div>
